apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd-opensearch
  namespace: opensearch
  labels:
    k8s-app: fluentd-logging
spec:
  selector:
    matchLabels:
      name: fluentd-opensearch
      version: v1
      kubernetes.io/cluster-service: "true"
  template:
    metadata:
      labels:
        name: fluentd-opensearch
        version: v1
        kubernetes.io/cluster-service: "true"
    spec:
      serviceAccount: fluentd
      serviceAccountName: fluentd
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      tolerations:
      # these tolerations are to have the daemonset runnable on control plane nodes
      # remove them if your control plane nodes should not run pods
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      initContainers:
      - name: create-npos-log-permissions
        image: busybox
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        command: ["sh", "-c", "mkdir -p /var/log/fluentd && chown 100 /var/log/fluentd"]
        volumeMounts:
        - name: varlog
          mountPath: /var/log
      containers:
      - name: fluentd-opensearch
        image: bfblog/opensearch-fluentd:develop
        env:
        - name: FLUENT_UID
          value: "0"
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - mountPath: /fluentd/etc
          readOnly: true
          name: fluentd-conf
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: fluentd-conf
        configMap:
          name: fluentd-configuration
